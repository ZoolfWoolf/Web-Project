<div class="container-fluid">
  <div class="row link_side_bar2">

      RELATED SKILLS
    </div>
    <div
      class="col-auto d-none d-sm-block"
      *ngFor="let skill of skills; let indexOfelement = index"

        {{ skill[indexOfelement + 1] }}
      </button>
    </div>
  </div>
</div>
